<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <script src="script.js"></script>
    <title>Main Page</title>
</head>
<body>
    <h1>Teste</h1>
    <form>
        <div class="field">
            <label for="name">Name</label>            
            <input 
            type="text" 
            id="name"
            tabindex="0" 
            placeholder="Name"
            required 
            />
        </div>

        <div class="field">
            <label for="surname">Surname</label>
            <input 
            type="text" 
            id="surname"
            tabindex="0" 
            placeholder="Surname" 
            required
            />
        </div>

        <div class="field">
            <label for="email">E-mail</label>
            <input 
            type="email" 
            id="email"
            tabindex="0" 
            placeholder="E-mail" 
            required
            />
        </div>

        <div class="field">
            <label for="telephone1">Telephone 1</label>
            <input 
            type="tel" 
            id="telephone1"
            tabindex="0" 
            placeholder="Telephone 1"
            required 
            />
        </div>

        <div class="field">
            <label for="telephone2">Telephone 2</label>
            <input 
            type="tel" 
            id="telephone2"
            tabindex="0" 
            placeholder="Telephone 2"
            required 
            />
        </div>
    </form>
</body>
</html>

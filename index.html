<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Main Page</title>
</head>
<body>
    <form id="form" onkeydown="format()">
        <div class="mainDiv">
            <div class="mainInfo">
                <a class="titles">Main Info</a>
                <div class="nameSurname">
                    <div class="nameField">
                        <label for="name">Name*</label>            
                        <input 
                        type="text" 
                        id="name"
                        tabindex="0" 
                        placeholder="Name (required)"
                        required 
                        />
                    </div>

                    <div class="surnameField">
                        <label for="surname">Surname*</label>
                        <input 
                        type="text" 
                        id="surname"
                        tabindex="0" 
                        placeholder="Surname (required)" 
                        required
                        />
                    </div>
                </div>

                <div class="email">
                    <div class="emailField">
                        <label for="email">E-mail*</label>
                        <input 
                        type="email" 
                        id="email"
                        tabindex="0" 
                        placeholder="E-mail (required)" 
                        required
                        />
                    </div>
                </div>

                <div class="phones">
                    <div class="phone1Field">
                        <label for="telephone1">Telephone 1*</label>
                        <input 
                        type="tel" 
                        id="telephone1"
                        tabindex="0" 
                        placeholder="Telephone 1 (required)"
                        required
                        />
                    </div>

                    <div class="phone2Field">
                        <label for="telephone2">Telephone 2*</label>
                        <input 
                        type="tel" 
                        id="telephone2"
                        tabindex="0" 
                        placeholder="Telephone 2 (required)"
                        required 
                        />
                    </div>
                </div>

                <a class="titles">Documents</a class="titles">
                <div class="CPFRG">
                    <div class="cpfField">
                        <label for="cpf">Register Number / CPF</label>            
                        <input 
                        type="text" 
                        id="cpf"
                        tabindex="0" 
                        placeholder="CPF"
                        />
                    </div>

                    <div class="rgField">
                        <label for="rg">Register Number 2 / RG</label>
                        <input 
                        type="text" 
                        id="rg"
                        tabindex="0" 
                        placeholder="RG"
                        />
                    </div>
                </div>

                <div class="passport">
                    <div class="passportField">
                        <label for="passport">Passport Number</label>            
                        <input 
                        type="number" 
                        id="passport"
                        tabindex="0" 
                        placeholder="Passport Number" 
                        />
                    </div>
                    <div>
                        <label>Validity</label>
                        <div class="field">
                            <select id="passportDay">
                                <option>Day</option>
                            </select>
                            <select id="passportMonth">
                                <option>Month</option>
                            </select>
                            <select id="passportYear">
                                <option>Year</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="birthday">
                    <label>Birthday</label>
                    <div class="field">
                        <select id="birthdayDay">
                            <option>Day</option>
                        </select>
                        <select id="birthdayMonth">
                            <option>Month</option>
                        </select>
                        <select id="birthdayYear">
                            <option>Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="optionalInfo">
                <div class="destination">
                    <a class="titles">Destination</a class="titles">
                    <div class="countryField">
                        <label for="selectCountry">Country</label>
                        <select id="selectCountry" onchange="populateSelectCities()">
                            <option value="">Country</option>
                        </select>
                    </div>
                    <div class="cityField">
                        <label for="selectCity">City</label>
                        <select id="selectCity">
                            <option value="">City</option>
                        </select>
                    </div>
                    <div>
                        <button id="selectDestinationButton" type="button" onclick="selectDestination()">Save Destination</button>
                    </div>
                </div>
                <div class="">

                </div>
            </div>
        </div>

        <div class="submit">
            <input type="button" value="Save Informations" onclick="validateForm()"/>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
